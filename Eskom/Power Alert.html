<!DOCTYPE html>
<!-- saved from url=(0029)https://www.poweralert.co.za/ -->
<html lang="en" class="k-webkit k-webkit144"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Power Alert</title>
    <link href="./Power Alert_files/kendo.common.min.css" rel="stylesheet">
    <link href="./Power Alert_files/kendo.default.min.css" rel="stylesheet">
    <link href="./Power Alert_files/bootstrap-4.0.0.css" rel="stylesheet">
    <script src="./Power Alert_files/jquery-3.3.1.js.download"></script>
    <script src="./Power Alert_files/kendo.all.min.js.download"></script>
    <script src="./Power Alert_files/popper.min.js.download"></script>
    <script src="./Power Alert_files/bootstrap-4.0.0.js.download"></script>
    <script type="text/javascript">

        var forecastsJson = null;
        var apiUrl = "https://www.poweralert.co.za/PowerAlertAPI/api/PowerAlertForecast/";        
        
        window.setInterval(function () {
            ProcessPageForecastActions();
        }, 60000);


        $(function () {
            BindForecastChart();
            CheckCurrentStatus();            
        });

        function ProcessPageForecastActions()
        {
            BindForecastChart();
            CheckCurrentStatus();
        }

        function BindForecastChart() {
            $.ajax({
                url: apiUrl + 'PowerAlertForecasts',
                type: 'Get',
                dataType: 'jsonp',
                jsonpCallback: "createChart"
            });
        }

        function createChart(forecasts)
        {
            forecastsJson = forecasts;
            var flag = true;

            var min = Math.min.apply(null, forecasts.map(function (a) { return a.LoadForecast; }));
            var max = Math.max.apply(null, forecasts.map(function (a) { return a.LoadForecast; }));

            var minTime = Math.min.apply(null, forecasts.map(function (a) { return a.Timestamp; }));
            var maxTime = Math.max.apply(null, forecasts.map(function (a) { return a.Timestamp; }));

            if ($.isNumeric(min)) {
                min = min - 2000;
            }
            else {
                min = 15000;
            }

            if ($.isNumeric(max)) {
                max = max + 10000;
            }
            else {
                max = 35000;
            }

            var counter = 1;

            $("#chart").kendoChart({
                dataSource: {
                    data: forecastsJson
                },
                legend: {
                    visible: false //Sets visibility of legend if any
                },
                seriesDefaults: {
                    type: "column",
                    labels: {
                        visible: true,
                        background: "transparent",
                        rotation: 90
                    },
                    border: function (e) {

                        var currentDate = new Date();
                        var formattedTime = e.category + ":00";
                        var currentHour = (currentDate.getUTCHours() + 2 == "24") ? "0" + ":00" : currentDate.getUTCHours() + 2 + ":00";

                        if (formattedTime == currentHour) {
                            return {
                                dashType: "solid",
                                color: "black",
                                width:2
                            };
                        }
                        else {
                            return {};
                        }
                    }
                },
                series: [{
                    type: "column",
                    field: "LoadForecast",
                    categoryField: "Hour",
                    colorField: "Color",
                    labels: {
                        visible: false, //Sets the visibiliity of the label for each bar
                        rotation: 90
                    }}],
                valueAxis: {
                    min: min,
                    max: max,
                    majorGridLines: {
                        visible: true
                    },
                    visible: true,
                    labels:true
                },
                categoryAxis: {
                    labels: {
                        visual: function (e) {
                            var currentDate = new Date();
                            var formattedTime = e.text + ":00";
                            var currentHour = (currentDate.getUTCHours() + 2 == "24") ? "0" + ":00" : currentDate.getUTCHours() + 2 + ":00";

                            console.log(formattedTime + '-' + currentHour);
                            var htmlContent;

                            if (formattedTime == currentHour) {
                                htmlContent = '<div style="font-size:20px;font-weight:bold;color:blue;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);"><b>NOW</b></div>';
                            }
                            else {
                                htmlContent = '<div style="font-size:15px;font-weight:bold;color:black;-webkit-transform: rotate(-90deg);-moz-transform: rotate(-90deg);filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);">' + formattedTime + '</div>';
                            }

                            var html = $(htmlContent)
                                .appendTo(document.body);

                            // Create an empty group that will hold the rendered label
                            var visual = new kendo.drawing.Group();

                            var rect = e.rect;

                            kendo.drawing.drawDOM(html)
                                .done(function (group) {
                                    // Clean-up HTML fragment
                                    html.remove();

                                    // Center the label using Layout
                                    var layout = new kendo.drawing.Layout(rect, {
                                        justifyContent: "center"
                                    });
                                    layout.append(group);
                                    layout.reflow();

                                    // Render the content
                                    visual.append(layout);
                                });

                            return visual;
                        }
                    },
                    majorGridLines: {
                    visible: false
                }
                }
            });
        }

        function CheckCurrentStatus() {
            $.ajax({
                url: apiUrl + 'CurrentSystemStatus',
                type: 'Get',
                dataType: 'jsonp',
                jsonpCallback: "maintainCurrentStatus"
            });
        }

        function maintainCurrentStatus(currentStatus) {
            if (currentStatus.Color == "Green")
            {
                document.getElementById("pageHeader").className = "navbar navbar-expand-lg navbar-dark fixed-top bg-green";
                document.getElementById("headerStatusPic").src = "images/Grid_Stable.gif";
                document.getElementById("headerStatusPic").alt = "Grid is stable";
                document.getElementById("pageFooter").className = "footerbg-pwrstable";
            }
            else if (currentStatus.Color == "Orange")
            {
                document.getElementById("pageHeader").className = "navbar navbar-expand-lg navbar-dark fixed-top bg-orange";
                document.getElementById("headerStatusPic").src = "images/Grid_Strained.gif";
                document.getElementById("headerStatusPic").alt = "Grid is strained";
                document.getElementById("pageFooter").className = "footerbg-pwrstrained";
            }
            else if (currentStatus.Color == "Red")
            {
                document.getElementById("pageHeader").className = "navbar navbar-expand-lg navbar-dark fixed-top bg-red";
                document.getElementById("headerStatusPic").src = "images/Grid_Severe.gif";
                document.getElementById("headerStatusPic").alt = "Grid is severe";
                document.getElementById("pageFooter").className = "footerbg-pwrsevere";
            }
            else if (currentStatus.Color == "Black")
            {
                document.getElementById("pageHeader").className = "navbar navbar-expand-lg navbar-dark fixed-top bg-dark";
                document.getElementById("headerStatusPic").src = "images/Grid_Critical.gif";
                document.getElementById("headerStatusPic").alt = "Grid is critical";
                document.getElementById("pageFooter").className = "footerbg-pwrcritical";
            }
            else
            {
                document.getElementById("pageHeader").className = "fnavbar navbar-expand-lg navbar-dark fixed-top bg-green";
                document.getElementById("headerStatusPic").src = "images/Grid_Stable.gif";
                document.getElementById("headerStatusPic").alt = "Grid is severe";
                document.getElementById("pageFooter").className = "footerbg-pwrstable";
            }
        }

        $(window).resize(function () {
            kendo.resize($("div.k-chart[data-role='chart']"));
        });

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
   
    </script>
</head>
